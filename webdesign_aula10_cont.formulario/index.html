<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃO PEDRO - IFRN CNAT</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>SÃO PEDRO NO IFRN CAMPUS NATAL CENTRAL</h1>
    </header>

    <main>
        <form action="enviar.html">
            <h2>INSCREVA-SE AQUI PARA PARTICIPAR DO EVENTO</h2>
            <label for="nome">NOME:</label>
            <input type="text" id="nome"><br>
            <label for="email">E-MAIL:</label>
            <input type="email" id="email"><br>

            <label for="cidade">CIDADE:</label>
            <input type="text" id="cidade" list="cidades">
            <datalist id="cidades"><!--DATALIST: permite que o usuário escreva outras opções além das opções dadas-->
                <option value="Natal">Natal</option>
                <option value="Parnamirim">Parnamirim</option>
                <option value="Macaíba">Macaíba</option>
                <option value="SaoGoncalo">São Gonçalo do Amarante</option>
                <option value="SantaCruz">Parnamirim</option>
            </datalist> <br>

            
            <label for="curso">CURSO:</label>
            <!-- COMBOBOX -->
            
            <!--size: permite o controle de quantas opções você quer que apareça-->
            <!--multiple: permite selecionar várias opções com ctrl-->
            <!--selected: já deixa um pré selecionado-->

            <select name="curso" id="curso"><!--OBRIGA O USUÁRIO A SELECIONAR UMA DAS OPÇÕES DADAS-->
                <option value="tads">Análise e Desenvolvimento de Sistemas</option>
                <option value="gestao">Gestão Pública</option>
                <option value="redes">Redes de Computadores</option>
            </select> <br>

            <input type="submit" value="ENVIAR">
           
        </form>


        <form action="enviar.html">
            <h2>ENQUETE POPULAR</h2>
            <p>Quais estilos musicais você gostaria de ouvir?</p>
            <!--name: nesse caso, vai criar um "grupo para que eu possa apenas selecionar UM"-->
            <label><input type="radio" name="musicas" value="qualquerestilo">Todos os estilos</label><br><!--é necessário LABEL para que, ao clicar no nome, eu possa selecionar também clicando no nome ao lado do seletor-->
            <label><input type="radio" name="musicas" value="forro">Forró</label><br>
            <label><input type="radio" name="musicas" value="eletrônica">Eletrônica</label><br>
            <label><input type="radio" name="musicas" value="pop">Pop</label><br>

            <p>Quais comidas você gostaria que fossem vendidas?</p>
            <!--name: nesse caso, vai criar um "grupo para que eu possa apenas selecionar UM"-->
            <label><input type="radio" name="comidas" value="qualquercomida">Todos os tipos de comida</label><br><!--é necessário LABEL para que, ao clicar no nome, eu possa selecionar também clicando no nome ao lado do seletor-->
            <label><input type="radio" name="comidas" value="tipicas">Comidas típicas</label><br>
            <label><input type="radio" name="comidas" value="industrializadas">Comidas industrializadas</label><br>
            <label><input type="radio" name="comidas" value="naturais">Comidas naturais</label><br>
            <input type="submit" value="SALVAR">            

        </form>

        <form action="enviar.html">
            <h2>COMIDAS PREFERIDAS</h2>
            <label><input type="checkbox" name="comida" value="canjica" disabled>Canjica</label><br>
            <!-- disabled: desabilita uma opção; serve pra qualquer tipo de input -->
            <label><input type="checkbox" name="comida" value="pamonha">Pamonha</label><br>
            <label><input type="checkbox" name="comida" value="munguza">Munguzá</label><br>
            <label><input type="checkbox" name="comida" value="amendoim">Amendoim</label><br>
            <label><input type="checkbox" name="comida" value="pipoca">Pipoca</label><br>
            <label><input type="checkbox" name="comida" value="pedemoleque">Pé de Moleque</label><br>
            <label><input type="checkbox" name="comida" value="milho">Milho cozido</label><br>
            <input type="submit" value="SALVAR">
        </form>

        <form action="enviar.html">
            <h2>CONTATO</h2>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="50" rows="8" maxlength="10"></textarea>
            <!--textarea: aumenta o tamanho da caixa e permite que se escreva mais-->
            <!-- dentro da tag textarea: salva o texto anterior -->
            <!-- maxlength: limita a quantidade de caracteres -->

            <input type="submit" value="ENVIAR">
        </form>       
    </main>

    <footer>
        <p>Desenvolvido por IFRN</p>
    </footer>
    
</body>
</html>
