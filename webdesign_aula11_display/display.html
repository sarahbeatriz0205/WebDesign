<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            background-color: aquamarine;
        }


        span{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div>
        <!--não tem valor semântico-->
        <!-- divisor de conteúdo -->
        <!-- é necessário que hajam tags dentro -->
        <!-- tag block: background vai de uma ponta a oura (final da página) -->
        texto dentro da div - block


    </div>


    <p>
    <span>
        <!-- precisa estar dentro de uma tag  -->
        <!-- tag inline: o background se limita ao tamanho do texto; ocupa apenas o texto -->
        <!-- usada pra trabalhar com javascipt -->
        texto dentro do span - inline
    </span>
    </p>
</body>
</html>
